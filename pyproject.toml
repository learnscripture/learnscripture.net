[tool.ruff]
line-length = 120
target-version = 'py310'

[tool.ruff.lint]
extend-select = [
  "UP",  # enable pyupgrade
  "I",  # enable isort
  "FLY", # enable flynt
]
ignore = ["E501","E731"]

[tool.uv.sources]
pykov = { url = "https://github.com/riccardoscalco/Pykov/archive/16cda2f2c0ed8143ddcfa25dac34d3dadc982380.tar.gz" }
fabutils = { git = "https://github.com/learnscripture/fabutils.git", rev = "67e9a529f90616312e6374de25bcf394e24d135f" }
django-urlconfchecks = { git = "https://github.com/spookylukey/django-urlconfchecks", rev = "c10984a1d0b3bcc7367a1b8ee147e55a7d201f58" }

