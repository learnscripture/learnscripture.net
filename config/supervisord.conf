[inet_http_server]
port=127.0.0.1:42014
username=%(SUPERVISOR_USER)s
password=%(SUPERVISOR_PASSWORD)s

[supervisord]
logfile=/home/cciw/webapps/supervisor/logs/user/supervisor/supervisord.log
logfile_maxbytes=20MB
logfile_backups=10
loglevel=info
pidfile=/home/cciw/webapps/learnscripture_django/venv/etc/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:42014
username=%(SUPERVISOR_USER)s
password=%(SUPERVISOR_PASSWORD)s

[program:pgbouncer]
command=/home/cciw/.local/bin/pgbouncer /home/cciw/webapps/learnscripture_django/src/config/pgbouncer.ini
autostart=true
autorestart=true
redirect_stderr=true
priority=990
exitcodes=0

[program:memcached]
command=/usr/local/bin/memcached -m 24 -s /home/cciw/memcached.sock
autostart=true
autorestart=true
redirect_stderr=true
priority=990

[program:rabbitmq_staging]
command=/home/cciw/webapps/learnscripture_staging_django/venv/lib/rabbitmq_server-2.8.1/sbin/rabbitmq-server
autostart=false
autorestart=true
redirect_stderr=true
priority=992

[program:celeryd_staging]
command=/home/cciw/webapps/learnscripture_staging_django/venv/bin/python /home/cciw/webapps/learnscripture_staging_django/src/manage.py celeryd --loglevel=info
autostart=false
autorestart=true
redirect_stderr=true
priority=995

[program:rabbitmq_production]
command=/home/cciw/webapps/learnscripture_django/venv/lib/rabbitmq_server-2.8.1/sbin/rabbitmq-server
autostart=true
autorestart=true
redirect_stderr=true
priority=992

[program:celeryd_production]
command=/home/cciw/webapps/learnscripture_django/venv/bin/python /home/cciw/webapps/learnscripture_django/src/manage.py celeryd --loglevel=info
autostart=true
autorestart=true
redirect_stderr=true
priority=995
