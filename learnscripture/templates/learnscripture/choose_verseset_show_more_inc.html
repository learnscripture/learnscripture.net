<div class="more-results-container">
  <div class="paging">
    {# For PJAX 'show more', this div gets replaced with the next #}
    {# page of results, plus a new 'show more' link #}
    <span class="paging-part">
      Showing {{ results.shown_count }} of {{ results.total }} verse sets
    </span>
    {% if results.more %}
      <span class="paging-part"><a data-pjax href="{{ results.more_link }}">Show more</a></span>
    {% endif %}
    <span class="paging-part"><a href="#id-choose-verseset">Jump to top</a></span>
  </div>
</div>
