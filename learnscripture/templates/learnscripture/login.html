{% extends "base.html" %}

{% load form_rendering %}
{% load ftl %}

{% block content %}

  <form action="" id="id_login-form" method="POST">
    {% csrf_token %}
    {{ login_form|render_form }}
    <div class="actions">
      <button type="submit" name="signin" class="btn primary default">{% ftlmsg 'site-login-button' %}</button>
      <button type="submit" name="forgotpassword" class="btn">{% ftlmsg 'site-forgot-password-button' %}</button>
    </div>
  </form>

{% endblock %}
