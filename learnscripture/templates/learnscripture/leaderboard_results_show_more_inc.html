<tr class="more-results-container">
  <td colspan="4">
    {% if results.more %}
      <div class="paging">
        <span class="paging-part">Showing {{ results.shown_count }} users</span>
        <span class="paging-part"><a href="{{ results.more_link }}" data-pjax>Show more</a></span>
      </div>
    {% endif %}
  </td>
</tr>
