{% load dict_utils %}

<form action="" method="GET" class="quickfind always-adjust-size" id="id-quick-find-form">
  <div class="form-row">
    <label for="id_quick_find">Quick find:</label>
    <div class="input">
      <input id="id_quick_find" type="text" value="" name="quick_find">
      <br/>
      <div id="id_quick_find_help">
        {% if quick_find_mode == 'PASSAGE' %}
          <div data-lang-specific lang="en">
            example: <b>Romans 8:28-39</b>
          </div>
          <div data-lang-specific lang="tr">
            örnek: <b>Yuh 3:1-16</b>
          </div>
        {% else %}
          <div data-lang-specific lang="en">
            example: <b>Matt 28:19</b> or <b>make disciples</b>
          </div>
          <div data-lang-specific lang="tr">
            örnek: <b>Yuh 3:16</b> veya <b>dünya sev</b>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="form-row">
    <label for="id_book">Select:</label>
    <div class="input">
      <select name="book" id="id_book">
        <option value="">----</option>
        {% for b in bible_books %}
          <option value="{{ b|lookup:"internal" }}"
                  {% for l in language_codes %}
                  data-lang-{{ l }}="{{ b|lookup:l }}"
                  {% endfor %}
                  >{{ b|lookup:current_language_code }}</option>
        {% endfor %}
      </select>

      <nobr>
        ch
        <select name="chapter_start">
        </select>
        v
        <select name="verse_start">
        </select>
        —
        ch
        <select name="chapter_end">
        </select>
        v
        <select name="verse_end">
        </select>
      </nobr>
    </div>
  </div>

  <div class="form-row">
    <label for="id-version-select">Version:</label>
    <div class="input">
      <select id="id-version-select" name="version">
        {% for v in bible_versions %}
          <option value="{{ v.slug }}"
                  lang="{{ v.language_code }}"
                  {% if v.slug == default_bible_version.slug %}selected{% endif %}
                  >{{ v.short_name }} ({{ v.full_name }})</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="actions">
    <input id="id_lookup" type="submit" name="lookup"
           {% if quick_find_mode == 'PASSAGE' %}
           value="Lookup passage"
           {% else %}
           value="Lookup verse"
           {% endif %}
           class="btn primary">
  </div>

  <div class="non-field-errors">
    <p id="id_form_all_errors" class="form-all-errors"></p>
  </div>
</form>

<div class="quickfind_search_results">
</div>
