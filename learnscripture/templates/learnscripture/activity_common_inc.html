{% load url from future %}

{# Hidden stuff #}

{# sync with template in activity_event_inc.html #}
<script id="id-comment-template" type="text/x-jsrender">
      <div class="comment">
        <span class="commentauthor">
          <a href="/user/[[>comment.author.username]]/">[[>comment.author.username]]</a>
        </span>
        <span class="timestamp">Just now</span>
        <div class="commentmessage">
          [[:comment.message_formatted]]
        </div>
      </div>
</script>

<div id="id-add-comment" class="hide">
  {% if request.identity.account %}
  <div>
    <div>
      <a href="#" class="btn primary" id="id-add-comment-btn">
        Post
        <span class="icon-public icon-replace" title="Public action">&nbsp;</span>
      </a>
      <a href="#" class="btn" id="id-cancel-comment-btn">Cancel</a>
    </div>
    <div>
      <textarea id="id-comment-box" rows="1"></textarea>
    </div>
  </div>
  {% else %}
  <div>You must be <a href='{% url "login" %}?next={{ request.get_full_path|urlencode }}'>signed in</a> to add comments.</div>
  {% endif %}
</div>
