{% extends "base.html" %}

{% load form_rendering %}
{% load ftl %}

{% block content %}

  <form action="" id="id_password-change-form" method="POST">
    {% csrf_token %}

    <p>{% ftlmsg 'accounts-password-change-instructions' %}</p>

    {{ form|render_form }}

    <div class="actions">
      <button type="submit" class="btn primary">{% ftlmsg 'accounts-password-change-button' %}</button>
    </div>

  </form>

{% endblock %}
