{% extends "base.html" %}

{% load json_filters %}

{% block content %}

  <h2>Verses per day</h2>

  <div id="id-verses-tested-graph" style="width:820px;height:300px;">
  </div>

  <h2>Accounts</h2>

  <div id="id-accounts-graph" style="width:820px;height:300px;">
  </div>

{% endblock %}

{% block extrajs %}
  <script type="text/javascript" src="{{ STATIC_URL }}lib/jquery.flot.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}lib/jquery.flot.stack.min.js"></script>
  <script type="text/javascript">
   $(function() {

     $.plot("#id-verses-tested-graph",
            [
              {label: "Started",
               data: {{ verses_data.verse_started|jsonify }} },
              {label: "Tested",
               data: {{ verses_data.verse_tested|jsonify }} }
            ],
            { xaxis: { mode: "time",
                       ticks: 10 },
              yaxis: { min: 0 },
              legend: { position: "nw" },
              series: {
                lines: { show: true, fill: false },
              }

            });

     $.plot("#id-accounts-graph",
            [
              {label: "New accounts",
               data: {{ account_data.new_account|jsonify }},
               yaxis: 1
              }

              {% if 'full_accounts' in request.GET %}
   ,
              {label: "Active accounts",
               data: {{ account_data.accounts_active|jsonify }},
               yaxis: 2
              },
              {label: "Active identities",
               data: {{ account_data.identities_active|jsonify }},
               yaxis: 2
              }
              {% endif %}
            ],
            { xaxis: { mode: "time",
                       ticks: 10 },
              yaxes: [{ min: 0,
                        position: 'left'},
                      { min: 0,
                        position: 'right'}],
              legend: { position: "nw" },
              series: {
                lines: { show: true, fill: false },
              }
            });

   });
  </script>
{% endblock %}
