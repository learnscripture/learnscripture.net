{% load markup_tags %}

{% for group in results.items %}
  <div class="actionset">
    <h3><a href="{% url 'group' group.slug %}">{{ group.name }}</a></h3>
    {{ group.description|apply_markup:"restructuredtext" }}
  </div>
{% endfor %}

{% if results.more %}
  <div class="more-results-container">
    <div class="paging">
      <span class="paging-part">Showing {{ results.shown_count }} of {{ results.total }}</span>
      <span class="paging-part"><a href="{{ results.more_link }}" data-pjax>Show more</a></span>
      <span class="paging-part"><a href="#id-page-top">Jump to top</a></span>
    </div>
  </div>
{% endif %}
