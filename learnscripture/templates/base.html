<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} :: Learn Scripture.net</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/learnscripture.css" rel="stylesheet">


    <!-- Le fav and touch icons -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/learn.js"></script>


  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <div class="topbarinner">
          <a class="brand" href="/">Learn Scripture</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form action="" class="pull-right">
            <input class="input-small" type="text" placeholder="Email">
            <input class="input-small" type="password" placeholder="Password">
            <button class="btn" type="submit">Sign in</button>
          </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="maincontent">
        <div class="page-header">
          <h1>{% block page_title %}{% endblock %}</h1>
        </div>
        {% if messages %}
        <div class="message-container">
          <ul class="messagelist">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}

      </div>

      <footer>
        <p>&copy; LearnScripture.net 2012</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
